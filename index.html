<!DOCTYPE html>
<html>
<head>
  <title>Invio Promo Giornaliera</title>
</head>
<body>
  <h2>Inserisci Promo Giornaliera</h2>
  <form id="promoForm">
    <label for="pv">Punto Vendita:</label><br>
    <select id="pv" name="Punto Vendita" required>
      <option value="">-- Seleziona --</option>
      <option value="Fano">Fano</option>
      <option value="Monsano">Monsano</option>
      <option value="Osimo">Osimo</option>
      <option value="Macerata">Macerata</option>
      <option value="Civitanova">Civitanova</option>
      <option value="Pesaro">Pesaro</option>
    </select><br><br>

    <label for="promo50">Numero Promo 50:</label><br>
    <input type="number" id="promo50" name="Promo 50" value="0" min="0"><br><br>

    <label for="promo100">Numero Promo 100:</label><br>
    <input type="number" id="promo100" name="Promo 100" value="0" min="0"><br><br>

    <input type="submit" value="Invia">
  </form>

  <script>
    document.getElementById('promoForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData();
      formData.append('Punto Vendita', document.getElementById('pv').value);
      formData.append('Promo 50', document.getElementById('promo50').value);
      formData.append('Promo 100', document.getElementById('promo100').value);
      formData.append('Data', new Date().toLocaleDateString("it-IT"));

   fetch('https://script.google.com/macros/s/AKfycbxkglPdrRfJXx2DhZloMaPuyeqQ7KvYYdKcfzj0mQOfmBWIdGUmycWakV5c-mBKV-26/exec', {
     method: 'POST',
        body: formData
      })
      .then(response => alert('Promo inviata con successo!'))
      .catch(error => alert('Errore nell'invio: ' + error));
    });
  </script>
</body>
</html>
